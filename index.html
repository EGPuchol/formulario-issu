<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>formulario-issu</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <div>
        <img class="issuu" src="./assets/Issuu.png" width="200px" />
      </div>

      <div class="texto-header">
        <p class="header1">Already a user?</p>
        <a href="#" class="header2">Sign in</a>
      </div>
    </header>

    <!--FORMULARIO-->
    <main>
      <div>
        <h2 class="titulo">Create an Issu Account.</h2>
      </div>

      <!--BOTONES GOOGLE & FACEBOOK-->
      <a href="http://google.com">
        <div class="botonGoogle">
          <img src="./assets/google.png" class="logoGoogle" />
          <p class="SignGoogle">Sign in with Google</p>
        </div>
      </a>

      <a href="http://facebook.com">
        <div class="botonFacebook">
          <img src="./assets/facebook.png" class="logoFacebook" />
          <p class="SignFacebook">Sign in with Facebook</p>
        </div>
      </a>

      <!--RELLENAR FORMULARIO-->
      <div class="formulario">
        <form>
          <p class="withEmail">or with mail</p>
          <h4 class="textEmail">Email</h4>
          <input
            type="text"
            placeholder="  e.g.jhon.doe@gmail.com"
            class="cuadroEmail"
          />
        </form>
      </div>

      <div>
        <form>
          <h4 class="textPassword">Password</h4>
          <input type="password" class="cuadroContraseÃ±a" />
          <img src="./assets/ojo-password.png" class="ojo" />
        </form>
      </div>

      <!--ACEPTAR TERMINOS-->

      <div>
        <input type="checkbox" class="checkbox" />
        <p class="aceptarTerminos">
          I accept the <a href="#">Terms of service</a> and the
          <a href="#">Professional Terms os Service</a>.
        </p>
      </div>

      <!--BOTON CREAR CUENTA-->

      <a href="#">
        <div class="crearCuentaCuadro">
          <p class="crearCuentaTexto"><b>CREATE ACCOUNT</b></p>
        </div>
      </a>
    </main>

    <!--FOOTER-->

    <div class="footer">
      <span class="footer1">Issuu Inc.</span>
      <span class="footer2">Terms</span>
      <span class="footer3">Privacy</span>
      <span class="footer4">DMCA</span>
    </div>
  </body>
</html>
